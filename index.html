<!doctype html>
<html lang="en">

<head>
    <title>Parallax vertical</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shadow.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <style>
        #div1 {
            background-image: url("./img/1-background.jpg");
        }

        #div2 {
            background-image: url("./img/2-background.jpg");
        }

        #div3 {
            background-image: url("./img/3-background.jpg");
        }


        #div1,
        #div2,
        #div3 {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


</head>

<body>
    <div class="container-fluid" style="background-color:black;height:100vh;">
        <p style="font-size: 40px;color: white;text-align: center;line-height:100vh;" data-aos="fade-up" data-aos-duration="2000">我也想要站在舞台上閃閃發光...</p>
    </div>
    <div id="div1" class="container-fluid innershadow1" style="background-color:black;height:190vh;position:relative;">
        <img class="scrollable dropshadow1" data-top=0 data-top2=53 data-left=25 data-left2=35 data-width=20
            data-width2=38 src="./img/1-main.png"
            style="position:absolute;width:20%;top:15%;left:25%;filter:grayscale(.3) blur(0px);">
    </div>
    <div class="container-fluid" style="background-color:rgb(0, 0, 0);min-height: 1800px">
        <p style="font-size: 40px;color: white;text-align: center;line-height:100vh;" data-aos="fade-up" data-aos-duration="2000">如果是你的話，一定可以的!</p>
        <br>
        <p style="font-size: 40px;color: white;text-align: center;line-height:100vh;" data-aos="fade-up" data-aos-duration="2000">相信自己，只要鼓起勇氣，就能創造奇蹟!</p>
    </div>
    <div id="div2" class="container-fluid innershadow1" style="background-color:black;height:190vh;position:relative;">
        <img class="scrollable dropshadow1" data-top=0 data-top2=64 data-left=0 data-left2=23 data-width=20
            data-width2=35 src="./img/2-main1.png"
            style="position:absolute;width:20%;top:0%;left:0%;filter:grayscale(.3) blur(0px);">
        <img class="scrollable dropshadow1" data-top=0 data-top2=48 data-left=0 data-left2=45 data-width=18
            data-width2=40 src="./img/2-main2.png" style="position:absolute;width:30%;top:-15%;left:0%;">
    </div>


    <div class="container-fluid" style="background-color:rgb(0, 0, 0);min-height: 1800px">
        <p style="font-size: 40px;color: white;text-align: center;line-height:100vh;" data-aos="fade-up" data-aos-duration="2000">讓我們一起登上舞台，實現夢想</p>
        <br>
        <p style="font-size: 55px;color: white;text-align: center;line-height:100vh;" data-aos="fade-up" data-aos-duration="2000"><span style="color: rgb(255, 64, 64);">來</span><span style="color: rgb(252, 133, 54);">場</span><span style="color: rgb(252, 206, 54);">最</span><span style="color: rgb(99, 255, 37);">棒</span><span style="color: rgb(54, 133, 252);">的</span><span style="color: rgb(156, 54, 252);">的</span><span style="color: rgb(252, 54, 209);">演</span><span style="color: rgb(252, 54, 103);">出</span>吧!</p>
    </div>

    <div id="div3" class="container-fluid innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-left=80 data-left2=50 src="./img/3-main1.png"
            style="position:absolute;width:45%;top:40%;left:100%;">
        <img class="scrollable dropshadow1" data-left=0 data-left2=8 src="./img/3-main2.png"
            style="position:absolute;width:50%;top:40%;left:0%;">
    </div>


    <div class="container-fluid" style="background-color:darkgrey;min-height: 200px">
        <p style="font-size: 40px;color: rgb(0, 0, 0);text-align: center;line-height:20vh;" data-aos="fade-up" data-aos-duration="2000">以上圖片版權皆出自《Project SEKAI COLORFUL STAGE! feat.初音未來》</p>
        <br>
        <p style="font-size: 20px;color: rgb(0, 0, 0);text-align: center;line-height:20vh;" data-aos="fade-up" data-aos-duration="2000">B06303115經濟四蔡佩芸</p>
    </div>



    <script>
        $(document).ready(function () {
            AOS.init();
            var winh = $(window).height();
            $(window).scroll(function () {
                var scrolled = $(window).scrollTop();
                $(".scrollable").each(function () {
                    var parent_pos = $(this).parent().offset().top;
                    var next_pos = $(this).parent().next().offset().top;
                    var parent_height = $(this).parent().height();
                    var parent_scrolled = scrolled - $(this).parent().offset().top;
                    if (parent_scrolled > 0 && scrolled < next_pos - winh) {

                        if ($(this).attr("data-left")) {
                            $(this).css('left', (($(this).data('left2') - $(this).data(
                                'left')) * parent_scrolled / winh + $(this).data('left')
                                ) + '%');
                        }
                        if ($(this).attr("data-top")) {
                            $(this).css('top', (($(this).data('top2') - $(this).data('top')) *
                                parent_scrolled / winh + $(this).data('top')) + '%');
                        }
                        if ($(this).attr("data-width")) {
                            $(this).css('width', (($(this).data('width2') - $(this).data(
                                'width')) * parent_scrolled / winh + $(this).data(
                                'width')) + '%');
                        }
                    }
                });
            });
        }); 
           
    </script>
</body>

</html>
